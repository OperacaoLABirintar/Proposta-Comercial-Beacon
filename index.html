<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labirintar Commercial Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Raleway:wght@400;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #f4f0e8; /* Areia color from brand guide */
      }
      .font-title {
        font-family: 'Arvo', serif;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
    </style>
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const LabirintarLogo = () => (
          <div className="flex flex-col items-center mt-[-50px] mb-[-40px]">
              <img src="https://operacaolabirintar.github.io/Reposit-rio-de-Imagens/IMG_5430.png" alt="Labirintar Logo" className="h-64 w-64 object-contain" />
          </div>
      );

      const Section = ({ title, children }) => (
        <section className="mb-12">
          <div className="flex items-center mb-6">
            <h2 className="font-title text-3xl font-bold text-[#ff595a]">{title}</h2>
          </div>
          <div className="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-md border border-gray-200">
            {children}
          </div>
        </section>
      );

      const ListItem = ({ children }) => (
          <li className="flex items-start mb-3">
              <svg className="h-5 w-5 text-[#ffa400] mr-3 mt-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
              </svg>
              <span>{children}</span>
          </li>
      );

      const App = () => {
        return (
          <div className="min-h-screen bg-[#f4f0e8] text-gray-800">
            <main className="container mx-auto px-4 sm:px-6 lg:px-8 pt-0 pb-8">
              <header className="text-center -mb-2">
                <LabirintarLogo />
              </header>

              <div className="text-center mb-12">
                <p className="font-title text-3xl font-semibold text-gray-600 tracking-wider">PROJETO ELETIVO - BEACON SCHOOL</p>
                <h1 className="font-title text-3xl md:text-5xl font-bold text-[#ff595a] mt-2">
                  CIDADE AÉREA
                </h1>
                <p className="font-title text-4xl md:text-4xl text-[#ffa400] mt-2">Entre Chão e Céu</p>
              </div>

              <div className="max-w-4xl mx-auto">
                <Section title="Camada Pedagógica">
                  <div className="space-y-4">
                    <p><strong className="font-semibold text-gray-700">Eixo:</strong> Cidades Educadoras, Tecnologias Criativas e Sustentáveis</p>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Intencionalidade pedagógica:</strong>
                      <p className="mb-2">A cidade é uma sala de aula a céu aberto. No chão, aprendemos a ver. No ar, aprendemos a imaginar. Entre o voo e o passo, nasce o olhar criador: aquele que reconhece, conecta e transforma o mundo em experiência.</p>
                      <p className="mb-2">Convidar os estudantes a olhar a cidade como um organismo vivo e a compreender como tecnologia e sensibilidade podem ampliar nossa forma de habitá-la.</p>
                      <p className="mb-2">Por meio de caminhadas exploratórias, registros aéreos com drones e experimentações visuais, os alunos constroem cartografias afetivas e audiovisuais, aprendendo a traduzir experiências em linguagem criativa e crítica.</p>
                      <p>A proposta integra observação urbana, expressão artística e ética digital, transformando o espaço em território de aprendizagem e pertencimento.</p>
                    </div>
                    <p><strong className="font-semibold text-gray-700">Temas transversais:</strong> Cidades educadoras, sustentabilidade, cultura digital, mobilidade, cidadania, arte e memória.</p>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">BNCC:</strong>
                      <ul className="list-none">
                        <ListItem>Competência Geral 2: Pensamento científico, crítico e criativo.</ListItem>
                        <ListItem>Competência Geral 3: Repertório cultural.</ListItem>
                        <ListItem>Competência Geral 5: Cultura digital.</ListItem>
                        <ListItem>Competência Geral 7: Argumentação.</ListItem>
                        <ListItem>Competência Geral 10: Responsabilidade e cidadania.</ListItem>
                      </ul>
                    </div>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Componentes curriculares:</strong>
                      <ul className="list-none">
                        <ListItem>Geografia (território, espaço urbano e mapas)</ListItem>
                        <ListItem>Arte (cartografia criativa, fotografia e audiovisual)</ListItem>
                        <ListItem>Ciências (meio ambiente e sustentabilidade)</ListItem>
                        <ListItem>Tecnologia e Inovação (ética e programação básica)</ListItem>
                      </ul>
                    </div>
                  </div>
                </Section>

                <Section title="Camada Prática">
                  <div className="space-y-4">
                      <p><strong className="font-semibold text-gray-700">Idades atendidas:</strong> 11 a 14 anos</p>
                      <p><strong className="font-semibold text-gray-700">Duração:</strong> 1 encontro semanal de 1h | Trilha semestral de 16 encontros</p>
                      <p><strong className="font-semibold text-gray-700">Quantidade:</strong> Mínima de 8 alunos, máxima de 16 alunos.</p>
                      <p><strong className="font-semibold text-gray-700">Apoio pedagógico:</strong> Recomendável presença de 1 apoio para segurança nos passeios e no manuseio dos drones.</p>
                      
                      <div>
                        <strong className="font-semibold text-gray-700 block mb-2">Recursos necessários da Escola:</strong>
                        <p>Espaço externo (quadra, pátio ou entorno escolar seguro), sala multimídia para visualização e edição dos registros, tomadas para recarga, acesso à internet.</p>
                      </div>

                      <div>
                        <strong className="font-semibold text-gray-700 block mb-2">Recursos que a LABirintar provê:</strong>
                        <ul className="list-none">
                          <ListItem>Educador empreendedor especializado em tecnologia e arte urbana.</ListItem>
                          <ListItem>Drones educativos e tablets com software de mapeamento e edição.</ListItem>
                          <ListItem>Materiais de campo: caderno de anotações, pranchetas, papéis, lápis de cor, marcadores, câmeras.</ListItem>
                          <ListItem>Kit de cartografia afetiva: mapas, papéis kraft, tecidos, fitas coloridas e elementos naturais.</ListItem>
                        </ul>
                      </div>
                      <div>
                        <strong className="font-semibold text-gray-700 block mb-2">Protocolos de segurança:</strong>
                        <ul className="list-none">
                          <ListItem>Planejamento prévio de percursos curtos e seguros.</ListItem>
                          <ListItem>Uso de drones apenas sob supervisão e em espaços abertos.</ListItem>
                          <ListItem>Limite de altura de voo e respeito às normas da ANAC.</ListItem>
                          <ListItem>Revezamento no uso dos equipamentos.</ListItem>
                          <ListItem>Cuidado com ergonomia e pausas ativas durante atividades digitais.</ListItem>
                        </ul>
                      </div>
                  </div>
                </Section>
                
                <Section title="Camada Estética">
                  <div className="space-y-4">
                    <p><strong className="font-semibold text-gray-700">Materialidades que envolvem este fazer:</strong> Mapas, desenhos, maquetes, drones, tablets, registros fotográficos e de vídeo, materiais naturais e recicláveis.</p>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Experiência estética desejada:</strong>
                      <p>Ver e sentir a cidade a partir de novas perspectivas: do chão e do ar. Cada aluno se torna cartógrafo e artista, combinando o gesto manual do mapa com o olhar tecnológico do drone. A estética surge do encontro entre corpo, território e imagem: um olhar que aprende voando e desenha o invisível.</p>
                    </div>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Dinâmica das aulas:</strong>
                      <ol className="list-decimal list-inside space-y-2">
                        <li><strong>Roda inicial:</strong> o que é "ver” a cidade: do olhar ao sobrevoo.</li>
                        <li><strong>Saídas exploratórias:</strong> caminhadas curtas e voos de observação.</li>
                        <li><strong>Oficinas de mapeamento e registro afetivo:</strong> desenho, fotografia e vídeo.</li>
                        <li><strong>Criação de mapas híbridos:</strong> cartografia poética + imagens aéreas.</li>
                        <li><strong>Montagem coletiva da instalação final “Cidade Aérea”:</strong> um mosaico de visões, sons e texturas da cidade.</li>
                      </ol>
                    </div>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Produto final:</strong>
                      <p>Mostra “CIDADE AÉREA: Entre chão e céu”, com exibição de vídeos captados pelos alunos, mapas e painéis interativos. Pode incluir projeções, trilha sonora original e um painel físico da “Rede de Olhares", integrando o registro manual e digital.</p>
                    </div>
                  </div>
                </Section>

                <Section title="Camada Tecnológica">
                  <div className="space-y-4">
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Integração entre analógico e digital:</strong>
                      <ul className="list-none">
                        <ListItem>Drones como extensão do olhar e ferramenta de criação.</ListItem>
                        <ListItem>Tablets e softwares de mapeamento para sobreposição de imagens e rotas.</ListItem>
                        <ListItem>Cadernos de campo físicos que viram e-mapas, digitalizados pelos alunos.</ListItem>
                        <ListItem>Produção final híbrida: instalação física e exposição virtual interativa.</ListItem>
                      </ul>
                    </div>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Habilidades desenvolvidas:</strong>
                      <ul className="list-none">
                        <ListItem>Leitura crítica de imagens e territórios.</ListItem>
                        <ListItem>Noções de pilotagem, fotografia aérea e edição básica.</ListItem>
                        <ListItem>Cooperação, escuta e narrativa coletiva.</ListItem>
                        <ListItem>Ética e responsabilidade digital.</ListItem>
                      </ul>
                    </div>
                    <div>
                      <strong className="font-semibold text-gray-700 block mb-2">Documentação pedagógica:</strong>
                      <ul className="list-none">
                        <ListItem>Registro audiovisual dos processos (vídeos, fotos, áudios).</ListItem>
                        <ListItem>Mapas afetivos digitalizados e organizados em mural virtual.</ListItem>
                        <ListItem>Relatório narrativo via plataforma Nina, com foco em repertório cultural, expressão tecnológica e ética cidadã.</ListItem>
                      </ul>
                    </div>
                  </div>
                </Section>
              </div>
              <footer className="text-center mt-12 pt-4 border-t-2 border-dashed border-[#ffa400]/50">
                <div className="flex flex-col items-center gap-0">
                  <img src="https://operacaolabirintar.github.io/Reposit-rio-de-Imagens/IMG_5430.png" alt="Labirintar Logo" className="h-32 w-32 object-contain" />
                  <div className="bg-[#ff595a] p-4 rounded-xl shadow-md mt-[-15px] transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
                    <p className="text-white mb-2">Conheça o nosso site:</p>
                    <a href="https://labirintar.com.br/" target="_blank" rel="noopener noreferrer" className="text-white hover:text-yellow-200 transition-colors font-semibold">
                      labirintar.com.br
                    </a>
                  </div>
                </div>
              </footer>
            </main>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
